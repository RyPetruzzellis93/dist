<form action="" class="widget-form" id="form-id">
<input id="source" type="text" placeholder="Input name or dex#">
</form>

<script type='template' id='widget-template'>
    <div id="widget-data widget-content pull-right">
          <h2><b>#{{Wnat}}:</b> {{Wname}}</h2>
          <div>
            <img src="{{Wsprite}}" />
          </div>
          <ul class="widget-list">
            <li><b>Base Experience:</b> {{WExperience}}</li>
            <li><b>Type I:</b> {{Wtypei}}</li>
            <li><b>Type II:</b> {{Wtypeii}}</li>
            <li><b>Height:</b> {{Wheight}}</li>
            <li><b>Weight:</b> {{Wweight}}</li>
            <li><b>Hit Points:</b> {{Whp}}</li>
            <li><b>Attack:</b> {{Watk}}</li>
            <li><b>Defense:</b> {{Wdef}}</li>
            <li><b>Special Attack:</b> {{Wsa}}</li>
            <li><b>Special Defense:</b> {{Wsd}}</li>
            <li><b>Speed:</b> {{Wspeed}}</li>
          </ul>
    </div>
</script>

<div class="widget-result widget-content pull-right"></div>
</div>
    <div class="quick-contact widget"></div>
    </div>
